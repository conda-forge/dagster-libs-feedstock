  - package:
      name: dagster-census
    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: dc91a4dbf081f3ee5f9858155de695e3adabae3a26cb7828c6e494cf9750173a
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
