      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - ${{ pin_subpackage("dagster-celery", upper_bound="x.x.x") }}
        - dagster-graphql
        - docker-py
        - python >=${{ python_min }}
    tests:
      - python:
          pip_check: true
          python_version:
