        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - dlt >=0.4
        - python >=${{ python_min }}
    tests:
      - python:
          imports: dagster_dlt
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - 3.13.*
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-dlt
      license: Apache-2.0
      license_file: LICENSE
      summary: This library provides a Dagster integration with dlt

  - package:
      name: dagster-docker
    source:
      url: https://pypi.org/packages/source/d/dagster-docker/dagster_docker-${{ version }}.tar.gz
      sha256: b054213600ed273246a88cc0e80141f18c8356c2df5f0710eb078e594afee8b2
    build:
