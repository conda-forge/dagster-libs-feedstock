        entry_points:
          - dagster-fivetran = dagster_fivetran.cli:main
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - python >=${{ python_min }}
        - requests
    tests:
      - python:
          imports: dagster_fivetran
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - dagster-fivetran --help
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-fivetran
      license: Apache-2.0
