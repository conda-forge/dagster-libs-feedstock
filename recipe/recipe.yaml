        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - ${{ dagster_python }}
        - boto3
        - packaging
        - python >=${{ python_min }}
        - requests
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_aws
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-aws
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for AWS-specific Dagster framework solid and resource components.
