    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: b77a7776e977c03f3f34bd6ec5b123aa800b21b3bb1fe4fa7bb64130295ca8f5
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
