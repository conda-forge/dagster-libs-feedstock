  - package:
      name: dagster-census
    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: 90cc40c390543bc6791f1d32a3e355dda9ec2d75d35319bf2d87e4ba63b49846
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
