  - package:
      name: dagster-dbt
    source:
      url: https://pypi.org/packages/source/d/dagster-dbt/dagster_dbt-${{ version }}.tar.gz
      sha256: 2203a94268549ea86aeb7a152c69df7727ed3d0343b583f9ce432ba727635d3e
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
