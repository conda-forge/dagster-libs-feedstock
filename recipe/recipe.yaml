      license: Apache-2.0
      license_file: LICENSE
      summary: This library provides a Dagster integration with dlt

  - package:
      name: dagster-docker
    source:
      url: https://pypi.org/packages/source/d/dagster-docker/dagster_docker-${{ version }}.tar.gz
      sha256: e4acaf4c8a115a1f0005bd63fda9ce3d438a0402e680e7dfdf9071ae86dd0f55
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
