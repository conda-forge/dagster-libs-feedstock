      sha256: 5c0d38fc4c75d99e7f74e05ddd78de20bc107a6f81f5383cc99979e6fea3f8fc
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
