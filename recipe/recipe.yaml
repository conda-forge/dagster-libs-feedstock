      name: dagster-gcp
    source:
      url: https://pypi.org/packages/source/d/dagster-gcp/dagster_gcp-${{ version }}.tar.gz
      sha256: 5e8e1827c2503291f005e8edc1c669d3083687d9fe9d808327b27fef253fb271
