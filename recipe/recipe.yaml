      name: dagster-celery
    source:
      url: https://pypi.org/packages/source/d/dagster-celery/dagster_celery-${{ version }}.tar.gz
      sha256: a9fe5cd20735b4a2b640337be10d7722b123e8631d9f97427496b58e58e1d211
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
        entry_points:
          - dagster-celery = dagster_celery.cli:main
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - celery >=4.3.0
        - click >=5.0,<9
        - python >=${{ python_min }}
    tests:
