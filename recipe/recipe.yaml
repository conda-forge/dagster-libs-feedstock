    source:
      url: https://pypi.org/packages/source/d/dagster-gcp/dagster_gcp-${{ version }}.tar.gz
      sha256: bccc02156e63ffd8324424cdd7c431fccc61fcb8fafa0423b54a464a1f214e26
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
