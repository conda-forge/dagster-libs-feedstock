        - docker-image-py
        - docker-py
        - python >=${{ python_min }}
    tests:
      - python:
          imports: dagster_docker
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*

    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-docker
      license: Apache-2.0
