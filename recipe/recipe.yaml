      name: dagster-celery
    source:
      url: https://pypi.org/packages/source/d/dagster-celery/dagster_celery-${{ version }}.tar.gz
      sha256: accd421890a9af4d066d5cdaca7bb5a0f95f88bede85e7f7d962e18d826c5fba
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
        entry_points:
          - dagster-celery = dagster_celery.cli:main
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - celery >=4.3.0
        - click >=5.0,<9
        - python >=${{ python_min }}
    tests:
