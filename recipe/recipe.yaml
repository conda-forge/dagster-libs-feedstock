      license: Apache-2.0
      license_file: LICENSE
      summary: A Dagster integration for celery-k8s-executor

  - package:
      name: dagster-census
    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: 7337160c89919136ffdc18a55ee14a476af2cad554c6f99834bb68be45cfe0c6
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - python >=${{ python_min }}
