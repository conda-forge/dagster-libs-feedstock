      url: https://pypi.org/packages/source/d/dagster-celery/dagster_celery-${{ version }}.tar.gz
      sha256: 89e44024c46551525e48b062d92756706f02d27e69f335b29b7419dde6839b83
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
        entry_points:
          - dagster-celery = dagster_celery.cli:main
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - celery >=4.3.0
        - click >=5.0,<9
        - python >=${{ python_min }}
    tests:
