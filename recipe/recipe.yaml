        - ${{ dagster }}
        - ${{ pin_subpackage("dagster-duckdb", upper_bound="x.x.x") }}
        - pandas
        - pyarrow
        - pyspark >=${{ pyspark_min }}${{ ",<" ~ pyspark_max if pyspark_max else "" }}
        - python >=${{ python_min }}
    tests:
      - python:
          imports: dagster_duckdb_pyspark
          pip_check: true
          python_version:
