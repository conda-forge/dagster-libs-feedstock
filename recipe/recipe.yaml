      license: Apache-2.0
      license_file: LICENSE
      summary: This library provides a Dagster integration with dlt

  - package:
      name: dagster-docker
    source:
      url: https://pypi.org/packages/source/d/dagster-docker/dagster_docker-${{ version }}.tar.gz
      sha256: 8e280ffc74861a939c7ea33f13d6cbda387cdf54a19dfd5c07a31c164461864c
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
