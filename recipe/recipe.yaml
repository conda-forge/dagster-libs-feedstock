      name: dagster-celery
    source:
      url: https://pypi.org/packages/source/d/dagster-celery/dagster_celery-${{ version }}.tar.gz
      sha256: c16082be0cd4bc952c1923dfb70b1b8e6f3c19a7e5904b6a453d676d2cdd47f3
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
        entry_points:
          - dagster-celery = dagster_celery.cli:main
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - celery >=4.3.0
        - click >=5.0,<9
        - python >=${{ python_min }}
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_celery
      - requirements:
          run:
            - python ${{ python_min }}.*
