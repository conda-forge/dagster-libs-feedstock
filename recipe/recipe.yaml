# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  # source-of-truth
  version: "0.28.13"
  python_max: "3.14"
  # to be adjusted to match `conda-forge-pinning` per Python EOL
  real_python_min: "3.10"
  # derived
  patch_version: ${{ (version | split('.'))[2] }}
  dagster: dagster ==1.12.${{ patch_version }}
  # pyspark
  pyspark_min: ${{ "3.5" if python_min == real_python_min else "4.1" }}
  pyspark_max: ${{ "4.0" if python_min == real_python_min else "" }}
  # snowflake
  ## see https://github.com/conda-forge/snowflake-snowpark-python-feedstock/pull/95
  python_snowflake_max: "3.13"
  ## see https://github.com/conda-forge/dagster-libs-feedstock/issues/203
  python_snowflake_pyspark_max: "3.12"
  pandas_max: "3.0.0"
  # utility
  pip_install: -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

recipe:
  name: dagster-libs
  # the epoch is due to a historic issue with `conda-build` outputs
  # https://github.com/conda-forge/dagster-feedstock/issues/301
  version: 1!${{ version }}

build:
  number: 0

outputs:
  # A
  - package:
      name: dagster-airbyte
    source:
      url: https://pypi.org/packages/source/d/dagster-airbyte/dagster_airbyte-${{ version }}.tar.gz
      sha256: b90f8217eed3a70f60f8a32de4d250f0852879e39fec122e232045b545da9a55
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
        entry_points:
          - dagster-airbyte = dagster_airbyte.cli:main
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - python >=${{ python_min }}
        - requests
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_airbyte
      - requirements:
          run:
            - python ${{ python_min }}.*
        script: dagster-airbyte --help
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-airbyte
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for integrating Airbyte with Dagster.

  - package:
      name: dagster-aws
    source:
      url: https://pypi.org/packages/source/d/dagster-aws/dagster_aws-${{ version }}.tar.gz
      sha256: 13148cbf599b479fa90ee132342042db14de65d77f9795e65b435d969c25711c
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - boto3
        - packaging
        - python >=${{ python_min }}
        - requests
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_aws
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-aws
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for AWS-specific Dagster framework solid and resource components.
  # B
  # C
  - package:
      name: dagster-celery
    source:
      url: https://pypi.org/packages/source/d/dagster-celery/dagster_celery-${{ version }}.tar.gz
      sha256: 3984defcf94fe9720f8caff790f09360d69074b03c320aafb959c9a8d7fb5b82
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
        entry_points:
          - dagster-celery = dagster_celery.cli:main
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - celery >=4.3.0
        - click >=5.0,<9
        - python >=${{ python_min }}
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_celery
      - requirements:
          run:
            - python ${{ python_min }}.*
        script: dagster-celery --help

    about:
      homepage: https://github.com/dagster-io/dagster/blob/master/python_modules/dagster-celery
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for using Celery as Dagster's execution engine.

  - package:
      name: dagster-celery-docker
    source:
      url: https://pypi.org/packages/source/d/dagster-celery-docker/dagster_celery_docker-${{ version }}.tar.gz
      sha256: 50b8ba4663376b1985a9ea904d55c2796c1e736af5aa9a2da2f930abca23a231
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - ${{ pin_subpackage("dagster-celery", upper_bound="x.x.x") }}
        - dagster-graphql
        - docker-py
        - python >=${{ python_min }}
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_celery_docker
    about:
      homepage: https://github.com/dagster-io/dagster/blob/master/python_modules/dagster-celery-docker
      license: Apache-2.0
      license_file: LICENSE
      summary: A Dagster integration for celery-docker

  - package:
      name: dagster-celery-k8s
    source:
      url: https://pypi.org/packages/source/d/dagster-celery-k8s/dagster_celery_k8s-${{ version }}.tar.gz
      sha256: b5613539539420319bd25f8be39ba6332cdc9517f84e7df2560fa31923044d3f
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - ${{ pin_subpackage("dagster-celery", upper_bound="x.x.x") }}
        - ${{ pin_subpackage("dagster-k8s", upper_bound="x.x.x") }}
        - python >=${{ python_min }}
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_celery_k8s
    about:
      homepage: https://github.com/dagster-io/dagster/blob/master/python_modules/dagster-celery-k8s
      license: Apache-2.0
      license_file: LICENSE
      summary: A Dagster integration for celery-k8s-executor

  - package:
      name: dagster-census
    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: 4f94eda3872c4911484ead9ecdf0d9ef66813157098a1137eed3a9f53b84e455
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - python >=${{ python_min }}
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_census
    about:
      homepage: https://github.com/dagster-io/dagster/blob/master/python_modules/dagster-census
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for integrating Census with Dagster.

  # D
  - package:
      name: dagster-dask
    source:
      url: https://pypi.org/packages/source/d/dagster-dask/dagster_dask-${{ version }}.tar.gz
      sha256: a0db0ad1cb692c6b83381eda444ecfd5f9643a7a2f174046a946154987782d46
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - bokeh
        - dask >=1.2.2
        - distributed >=1.28.1
        - python >=${{ python_min }}
      run_constraints:
        # https://github.com/conda-forge/dagster-libs-feedstock/pull/217
        # vs dask 2023.3.0
        #    File "$PREFIX/lib/python3.14/site-packages/dask/array/einsumfuncs.py", line 2, in <module>
        #      from numpy.compat import basestring
        #  ModuleNotFoundError: No module named 'numpy.compat'
        - dask >=2024
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_dask
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-dask
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for using Dask as Dagster's execution engine.

  - package:
      name: dagster-datadog
    source:
      url: https://pypi.org/packages/source/d/dagster-datadog/dagster_datadog-${{ version }}.tar.gz
      sha256: 9a47932f00da803a990f8a8d2725cabc25954d4cc387c6582914b8cb41252c69
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - datadog
        - python >=${{ python_min }}
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_datadog
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-datadog
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for datadog Dagster framework components.

  - package:
      name: dagster-dbt
    source:
      url: https://pypi.org/packages/source/d/dagster-dbt/dagster_dbt-${{ version }}.tar.gz
      sha256: b62595a1f49b0b62f491afdb24d1f75958d46419e8f15dd8914ef852c9498e5b
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
        entry_points:
          - dagster-dbt-cloud = dagster_dbt.cloud.cli:app
          - dagster-dbt = dagster_dbt.cli.app:app
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        # see https://github.com/dagster-io/dagster/blob/master/python_modules/libraries/dagster-dbt/dagster_dbt/dbt_core_version.py
        - dbt-core >=1.7,<1.12
        - gitpython
        - jinja2
        - networkx
        - orjson
        - packaging
        - python >=${{ python_min }}
        - python-dateutil
        - requests
        - rich
        - sqlglot-rs <28.1.0
        - typer >=0.9.0
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - 3.13.*
          imports:
            - dagster_dbt
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - dagster-dbt-cloud --help
          - dagster-dbt --help
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-dbt
      license: Apache-2.0
      license_file: LICENSE
      summary: A Dagster integration for dbt

  - package:
      name: dagster-deltalake
    source:
      url: https://pypi.org/packages/source/d/dagster-deltalake/dagster_deltalake-${{ version }}.tar.gz
      sha256: 7d181c06fb50d75f8b73efaaa1aaf65c2f9af2c4364e27e51c2ed37d3ac86e9e
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - deltalake >=1.0.0
        - pyarrow
        - python >=${{ python_min }}
    tests:
      - python:
          imports: dagster_deltalake
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-deltalake
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for Deltalake-specific Dagster framework op and resource components.

  - package:
      name: dagster-deltalake-pandas
    source:
      url: https://pypi.org/packages/source/d/dagster-deltalake-pandas/dagster_deltalake_pandas-${{ version }}.tar.gz
      sha256: d8a04f93696b25b850dd4e56d35cd93ad5c552ed138f799264ccd80fc23e192e
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - ${{ pin_subpackage("dagster-deltalake", upper_bound="x.x.x") }}
        - pandas <${{ pandas_max }}
        - python >=${{ python_min }}
    tests:
      - python:
          imports: dagster_deltalake_pandas
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-deltalake-pandas
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for storing Pandas DataFrames in Delta tables

  - package:
      name: dagster-deltalake-polars
    source:
      url: https://pypi.org/packages/source/d/dagster-deltalake-polars/dagster_deltalake_polars-${{ version }}.tar.gz
      sha256: d3d3b25c6210f3062f5de11e9dd5f9202ff6973df02e284207dedfe7b1c17484
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - ${{ pin_subpackage("dagster-deltalake", upper_bound="x.x.x") }}
        - polars
        - python >=${{ python_min }}
        # TODO: update after https://github.com/conda-forge/polars-feedstock/issues/194
        # for now https://github.com/pola-rs/polars/blob/main/py-polars/pyproject.toml#L52C13-L52C29
        - pyarrow >=7.0.0
    tests:
      - python:
          imports: dagster_deltalake_polars
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-deltalake-polars
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for storing Polars DataFrames in Delta tables.

  - package:
      name: dagster-dlt
    source:
      url: https://pypi.org/packages/source/d/dagster-dlt/dagster_dlt-${{ version }}.tar.gz
      sha256: 18a4c9f8c1b82ff045e40c7c1a9bf2e4783acfc829f8ad22018b22437e32c919
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - dlt >=0.4
        - python >=${{ python_min }}
    tests:
      - python:
          imports: dagster_dlt
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - 3.13.*
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-dlt
      license: Apache-2.0
      license_file: LICENSE
      summary: This library provides a Dagster integration with dlt

  - package:
      name: dagster-docker
    source:
      url: https://pypi.org/packages/source/d/dagster-docker/dagster_docker-${{ version }}.tar.gz
      sha256: e745948308229b46602802ba8c56b8733e236922fec3f70c1c0e12cafc1fac48
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - docker-image-py
        - docker-py
        - python >=${{ python_min }}
    tests:
      - python:
          imports: dagster_docker
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*

    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-docker
      license: Apache-2.0
      license_file: LICENSE
      summary: A Dagster integration for docker

  - package:
      name: dagster-duckdb
    source:
      url: https://pypi.org/packages/source/d/dagster-duckdb/dagster_duckdb-${{ version }}.tar.gz
      sha256: 431dbe7a4bd373425dc5e2ee14d21805f10af96129710c826e9714ad4fc49901
    build:
      noarch: python
      # used by dagster-duckdb-pyspark
      # skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - python >=${{ python_min }}
        - python-duckdb
    tests:
      - python:
          imports: dagster_duckdb
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
    about:
      homepage: https://github.com/dagster-io/dagster/blob/master/python_modules/dagster-duckdb
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for DuckDB-specific Dagster framework op and resource components.

  - package:
      name: dagster-duckdb-pandas
    source:
      url: https://pypi.org/packages/source/d/dagster-duckdb-pandas/dagster_duckdb_pandas-${{ version }}.tar.gz
      sha256: 85ae17b3011e1584ab2855264f15455e0d73f65c569e073e1cda401a543d59f1
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - ${{ pin_subpackage("dagster-duckdb", upper_bound="x.x.x") }}
        - pandas <${{ pandas_max }}
        - python >=${{ python_min }}
    tests:
      - python:
          imports: dagster_duckdb_pandas
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
    about:
      homepage: https://github.com/dagster-io/dagster/blob/master/python_modules/dagster-duckdb-pandas
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for storing Pandas DataFrames in DuckDB.

  - package:
      name: dagster-duckdb-polars
    source:
      url: https://pypi.org/packages/source/d/dagster-duckdb-polars/dagster_duckdb_polars-${{ version }}.tar.gz
      sha256: 62fb31b21baebc9c6b50de9f4da7f173045c46cd8fcf25ab11bcb44b16f54ea8
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - ${{ pin_subpackage("dagster-duckdb", upper_bound="x.x.x") }}
        - pyarrow >=4.0.0
        - python >=${{ python_min }}
        # TODO: get polars-with-X outputs
        - polars
    tests:
      - python:
          imports: dagster_duckdb_polars
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
    about:
      homepage: https://github.com/dagster-io/dagster/blob/master/python_modules/dagster-duckdb-polars
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for storing Polars DataFrames in DuckDB.

  - package:
      name: dagster-duckdb-pyspark
    source:
      url: https://pypi.org/packages/source/d/dagster-duckdb-pyspark/dagster_duckdb_pyspark-${{ version }}.tar.gz
      sha256: 1965cd5aba9761a77f7b678c1425b3676468200528620bc5b5604461e6738ba9
    build:
      noarch: python
      # skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - ${{ pin_subpackage("dagster-duckdb", upper_bound="x.x.x") }}
        - pandas <${{ pandas_max }}
        - pyarrow
        - pyspark >=${{ pyspark_min }}${{ ",<" ~ pyspark_max if pyspark_max else "" }}
        - python >=${{ python_min }}
    tests:
      - python:
          imports: dagster_duckdb_pyspark
          pip_check: true
          python_version:
            - ${{ python_min }}.*
    about:
      homepage: https://github.com/dagster-io/dagster/blob/master/python_modules/dagster-duckdb-pyspark
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for storing PySpark DataFrames in DuckDB.

  # E
  # F
  - package:
      name: dagster-fivetran
    source:
      url: https://pypi.org/packages/source/d/dagster-fivetran/dagster_fivetran-${{ version }}.tar.gz
      sha256: 7b6734640381b3f3c05a5471fee453f04b9765c91712b2408d9920b94fabaea2
    build:
      noarch: python
      skip: python_min != real_python_min
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
        entry_points:
          - dagster-fivetran = dagster_fivetran.cli:main
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - python >=${{ python_min }}
        - requests
    tests:
      - python:
          imports: dagster_fivetran
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - dagster-fivetran --help
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-fivetran
      license: Apache-2.0
