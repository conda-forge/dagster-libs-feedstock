# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  # source-of-truth
  version: '0.28.3'
  python_max: '3.13'
  python_max_exclusive: '3.14'
  # package-specific
  # (pyspark <4 and great-expectations <1) require numpy <2, not built for python 3.13
  python_numpy1_max: '3.12'
  # derived
  patch_version: ${{ (version | split('.'))[2] }}
  dagster: dagster ==1.12.${{ patch_version }}
  # utility
  pip_install: -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  # 0.28.3: this (and other `dagster-snowflake`) are skipped because of new
  # dependencies, described below
  skip_snowflake: "1"


recipe:
  name: dagster-libs
  # the epoch is due to a historic issue with `conda-build` outputs
  # https://github.com/conda-forge/dagster-feedstock/issues/301
  version: 1!${{ version }}

build:
  number: 0

outputs:
  # A
  - package:
      name: dagster-airbyte
    source:
      url: https://pypi.org/packages/source/d/dagster-airbyte/dagster_airbyte-${{ version }}.tar.gz
      sha256: 7205babfa3096b959e14adea93647e7087302636762f8b5774c5823a63adb21d
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
        entry_points:
          - dagster-airbyte = dagster_airbyte.cli:main
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - python >=${{ python_min }}
        - requests
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_airbyte
      - requirements:
          run:
            - python ${{ python_min }}.*
        script: dagster-airbyte --help
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-airbyte
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for integrating Airbyte with Dagster.

  - package:
      name: dagster-aws
    source:
      url: https://pypi.org/packages/source/d/dagster-aws/dagster_aws-${{ version }}.tar.gz
      sha256: a750c25f113f4108e6017a20949a3a45a6a2d15b878c583a0cac6995a51d1613
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - boto3
        - packaging
        - python >=${{ python_min }}
        - requests
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_aws
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-aws
      license: Apache-2.0
      license_file: LICENSE
      summary: Package for AWS-specific Dagster framework solid and resource components.
  # B
  # C
  - package:
      name: dagster-celery
    source:
      url: https://pypi.org/packages/source/d/dagster-celery/dagster_celery-${{ version }}.tar.gz
      sha256: 7116fbbcdd7ba27ed239c4aea6622333718061a7d5d1020f94a0726d4bb5d915
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
        entry_points:
          - dagster-celery = dagster_celery.cli:main
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - celery >=4.3.0
        - click >=5.0,<9
        - python >=${{ python_min }}
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*
          imports:
            - dagster_celery
      - requirements:
