  - package:
      name: dagster-census
    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: ed843c4d6c5d45202859198978b8e6a20a7cb89796c8975361eab460a6c8661c
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
