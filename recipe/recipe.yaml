      sha256: 6f8946853a6f2481ad8c2f14998282ccb3bfd938a1617b96b8aecdb2b221be4a
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
