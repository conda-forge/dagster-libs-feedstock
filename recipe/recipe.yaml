  - package:
      name: dagster-dbt
    source:
      url: https://pypi.org/packages/source/d/dagster-dbt/dagster_dbt-${{ version }}.tar.gz
      sha256: 553232f7f7982b03c2111a1dc98f21842dd50c7aeb343a7bf6203a0088add834
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
        entry_points:
          - dagster-dbt-cloud = dagster_dbt.cloud.cli:app
          - dagster-dbt = dagster_dbt.cli.app:app
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
