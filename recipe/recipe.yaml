        - jinja2
        - networkx
        - orjson
        - packaging
        - python >=${{ python_min }}
        - python-dateutil
        - requests
        - rich
        - sqlglot-rs <28.1.0
        - typer >=0.9.0
    tests:
      - python:
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - 3.13.*
          imports:
            - dagster_dbt
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - dagster-dbt-cloud --help
          - dagster-dbt --help
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-dbt
      license: Apache-2.0
      license_file: LICENSE
      summary: A Dagster integration for dbt

  - package:
      name: dagster-deltalake
    source:
      url: https://pypi.org/packages/source/d/dagster-deltalake/dagster_deltalake-${{ version }}.tar.gz
