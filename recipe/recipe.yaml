  - package:
      name: dagster-census
    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: 389a22dad8db0a2594d2fb72d0b7be2294b8308ed31b84ee970292b39d13f904
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
        - python >=${{ python_min }}
    tests:
