      license: Apache-2.0
      license_file: LICENSE
      summary: A Dagster integration for celery-k8s-executor

  - package:
      name: dagster-census
    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: 73476d08a7bb2d85d22cd068d1d69741d896b1eab360b593ed146e340e2fa30b
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
        - ${{ dagster }}
