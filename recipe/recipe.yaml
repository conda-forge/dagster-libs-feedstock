      license: Apache-2.0
      license_file: LICENSE
      summary: A Dagster integration for celery-k8s-executor

  - package:
      name: dagster-census
    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: 29cdcd9bbd0a0dffd4272bef1a2e3cbd60201cedebc6822799ba587944b4d0d2
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
