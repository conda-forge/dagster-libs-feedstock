  - package:
      name: dagster-dbt
    source:
      url: https://pypi.org/packages/source/d/dagster-dbt/dagster_dbt-${{ version }}.tar.gz
      sha256: 7e132571c8010914b5200473a94b23a82b3c025d01d1c1972236b2fbbee24c71
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
