      license: Apache-2.0
      license_file: LICENSE
      summary: A Dagster integration for celery-k8s-executor

  - package:
      name: dagster-census
    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: f6f4b4ed8a3e0a166ad189a7472628a17e170aa4b377503322e68640af88ffd6
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
        - python ${{ python_min }}.*
        - setuptools
      run:
