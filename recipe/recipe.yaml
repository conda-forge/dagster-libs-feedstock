        - ${{ dagster }}
        - docker-image-py
        - docker-py
        - python >=${{ python_min }}
    tests:
      - python:
          imports: dagster_docker
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_max }}.*

    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-docker
      license: Apache-2.0
      license_file: LICENSE
      summary: A Dagster integration for docker

  - package:
      name: dagster-duckdb
    source:
      url: https://pypi.org/packages/source/d/dagster-duckdb/dagster_duckdb-${{ version }}.tar.gz
      sha256: fa163b6648172792121917471dfb83875a4122e95979873ddc6074b4f6acdc5f
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
