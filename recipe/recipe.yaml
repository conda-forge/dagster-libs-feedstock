  - package:
      name: dagster-census
    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: fea84e6c5199048f4625bdf49d9bf12551310576e0545f3e7cc4d6707a4a6490
    build:
      noarch: python
