  - package:
      name: dagster-census
    source:
      url: https://pypi.org/packages/source/d/dagster-census/dagster_census-${{ version }}.tar.gz
      sha256: b8cf43df97ecd455480170357d79f2109a62dfc62dbfad3751d0af024e6c57b1
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
