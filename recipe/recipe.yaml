      license: Apache-2.0
      license_file: LICENSE
      summary: This library provides a Dagster integration with dlt

  - package:
      name: dagster-docker
    source:
      url: https://pypi.org/packages/source/d/dagster-docker/dagster_docker-${{ version }}.tar.gz
      sha256: 23e4cf2077c0dec6fffb2552eb14d946bdc34d2a892d81bba8aa5f0e33a6951e
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
