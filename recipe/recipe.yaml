  - package:
      name: dagster-dbt
    source:
      url: https://pypi.org/packages/source/d/dagster-dbt/dagster_dbt-${{ version }}.tar.gz
      sha256: e4ad48645959e4257b22a92634fce4dffc21d6fd92a28d89baac55682f8015b3
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
      python:
