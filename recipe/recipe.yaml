      sha256: d813fdae879b2a6c4fd727f4f97a155f16b6a66a84d691f5a60a293cb8d82dcf
    build:
      noarch: python
      script: ${{ PYTHON }} ${{ pip_install }}
    requirements:
      host:
        - pip
