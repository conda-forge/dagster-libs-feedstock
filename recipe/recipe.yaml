        - setuptools
      run:
        - ${{ dagster }}
        - dlt >=0.4
        - python >=${{ python_min }}
    tests:
      - python:
          imports: dagster_dlt
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - 3.13.*
    about:
      homepage: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-dlt
      license: Apache-2.0
      license_file: LICENSE
      summary: This library provides a Dagster integration with dlt

  - package:
      name: dagster-docker
    source:
      url: https://pypi.org/packages/source/d/dagster-docker/dagster_docker-${{ version }}.tar.gz
      sha256: 9b3999d8d86dfbaf5e446335edf5ec63fa58399f2784505c1e133d8ee0afbd50
    build:
      noarch: python
      skip: python_min != real_python_min
